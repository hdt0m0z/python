{% extends '../index.html' %}
{% block context %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Send a Review or Report to the Hotel</h3>
                </div>
                <div class="card-body">
                    <p>We appreciate your feedback. Please let us know how we can improve our service.</p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        {{ form.as_p }}
                        
                        <button type="submit" class="btn btn-primary mt-3 float-right">Send Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock context %}
